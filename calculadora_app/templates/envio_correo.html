<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unirse al Grupo Prueba</title>
    <style>
        @keyframes parpadeo {
          0% { background-color: rgba(0, 0, 255, 0.5); }
          50% { background-color: rgba(255, 165, 0, 0.5); }
          100% { background-color: rgba(0, 0, 255, 0.5); }
        }

        body {
          animation: parpadeo 3s infinite;
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: Arial, sans-serif;
          color: #ffffff;
          background-image: url('data:image/svg+xml,%3Csvg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Ccircle fill="%23006bbd" cx="50" cy="50" r="45"/%3E%3C/svg%3E');          background-repeat: no-repeat;
          background-size: contain;
        }

        .card-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          max-width: 1200px;
          width: 90%;
        }

        .card {
          background-color: rgba(255, 255, 255, 0.1);
          border-radius: 15px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          color: #ffffff;
          display: flex;
          flex-direction: column;
          margin: 20px;
          padding: 30px;
          text-align: center;
          transition: all 0.3s ease;
          width: calc(33.333% - 20px);
        }

        .card:hover {
          transform: translateY(-10px);
          box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .character {
          animation: characterAnimation 2s infinite linear;
          position: relative;
          width: 100px;
          height: 100px;
          overflow: hidden;
        }

        @keyframes characterAnimation {
          0% { 
            background-position: 0%;
          }
          50% {
            background-position: 100%;
          }
          100% { 
            background-position: 0%; 
          }
        }

        .character::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-image: url('https://th.bing.com/th/id/R.7e5996d300c7e0da76fcd8c5da1c3f4c?rik=64HsCPLF3SB7Bw&pid=ImgRaw&r=0');
          background-size: cover;
          border-radius: 50%;
          animation: rotate 2s infinite linear;
        }

        @keyframes rotate {
          0% { transform: rotate(0deg); }
          50% { transform: rotate(180deg); }
          100% { transform: rotate(360deg); }
        }

        .card img {
          border-radius: 50%;
          height: 80px;
          margin: 0 auto 20px;
          width: 80px;
        }

        .card h3 {
          margin-bottom: 10px;
        }

        .cta-button {
          background-color: #007bff;
          border: none;
          border-radius: 5px;
          color: white;
          cursor: pointer;
          font-size: 16px;
          font-weight: bold;
          letter-spacing: 1px;
          padding: 10px 20px;
          text-decoration: none;
          text-transform: uppercase;
          transition: background-color 0.3s ease;
        }

        .cta-button:hover {
          background-color: #0056b3;
        }

        .cta-button1 {
          background-color: #dc3545;
          text-decoration: none;
          font-size: 20px;
          font-weight: 600;
          padding: 10px 20px;
          border-radius: 20px;
        }

        .cta-button1:hover {
          background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="character"></div>
            <h3>Grupo Telegan ShingekiRafa</h3>
            <a href="https://t.me/ShingekiPC" target="_blank" rel="noopener noreferrer" class="cta-button">Unirse al Grupo</a>
        </div>
        <div class="card">
            <div class="character"></div>
            <h3>Omitir</h3>
            <a href="#" id="omitir-btn" rel="noopener noreferrer" class="cta-button1">Omitir</a>
        </div>
    </div>

    <script>
        // Selecciona el botón "Omitir" por su id
        const omitirBtn = document.getElementById('omitir-btn');

        // Agrega un evento de clic al botón
        omitirBtn.addEventListener('click', function(event) {
            // Evita que el enlace se ejecute automáticamente
            event.preventDefault();

            // Muestra un cuadro de confirmación
            const confirmacion = confirm('¿Está seguro que desea omitir? Primero unase a nuetro grupo de telegran para descragra los datos de la página y esten informados sobre todos los servicios que ofrecemos gracias');

            // Si el usuario confirma, redirige a la página de "cargar_archivo"
            if (confirmacion) {
                window.location.href = "{% url 'cargar_archivo' %}";
            }
            // Si el usuario cancela, no hace nada y se queda en la misma página
        });
    </script>
</body>
</html>
